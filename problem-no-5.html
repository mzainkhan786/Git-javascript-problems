<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The first century spans from the year 1 up to and including the year 100, The second - from the year 101 up to and including the year 200, etc. Given a year, return the century it is in.

    "
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      const findcentury = (year) => {
        return Math.ceil(year / 100);
      };
      console.log(findcentury(2023));
      // const fun = (x,y,z )=>{

      // }
    </script>
  </body>
</html>
