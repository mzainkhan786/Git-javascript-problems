<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The clock shows h hours (0 = h = 23), m minutes (0 = m = 59) and s seconds (0 = s = 59) after midnight. Your task is to write a function which returns the time since midnight in milliseconds. There are 1,000 milliseconds in a second.

    "
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      const time = (h, m, s) => {
        return (h * 60 * 60 + m * 60 + s) * 1000;
      };
      console.log(time(1, 1, 1));
    </script>
  </body>
</html>
