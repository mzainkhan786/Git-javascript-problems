<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create a function that takes an integer as an argument and returns Even for even numbers or Odd for odd numbers.

    "
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      const evenorodd = (number) => {
        return number % 2 === 0 ? 'Even' : 'Odd';
      };
      console.log(evenorodd(3));
    </script>
  </body>
</html>
