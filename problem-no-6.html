<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nathan loves cycling.
      https://www.youtube.com/shorts/dQ70_Ph-ivE 
      Because Nathan knows it is important to stay hydrated, he drinks 0.5 litres of water per hour of cycling. Given the time in hours, you need to return the number of litres of water that Nathan will drink, rounded to the smallest value.

    "
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      const waterdrink = (time) => {
        return Math.floor(time * 0.5);
      };
      console.log(waterdrink(3));
    </script>
  </body>
</html>
