<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Write a function that given the input string name, returns the greeting statement Hello, name> how are you doing today?

        "
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      const returnstring = (name) => {
        return `Hello, ${name} how are you doing today?`;
      };
      console.log(returnstring('Ryan'));
    </script>
  </body>
</html>
